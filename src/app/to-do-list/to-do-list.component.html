<div class="container">
  <div class="progressBarContainer">
    <div class="progressBarText">
      <span>{{ tasksDone }}</span> of <span>{{ numberOfTasks }}</span> tasks
      done
    </div>
    <div [style.width]="statusInPercentage" class="progressBarLoading"></div>
  </div>

  <div class="toDoListContainer">
    <ul>
      <li *ngFor="let todo of toDos; let i = index">
        <div class="toDoItem">
          <div class="toDoItemSection">
            <input type="checkbox" />
            {{ todo.title }}
          </div>
          <div class="toDoItemSection">
            {{ todo.userName }}
            <button><mat-icon>edit</mat-icon></button>
            <button><mat-icon>delete</mat-icon></button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
